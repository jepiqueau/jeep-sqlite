    <meta charset="utf-8" />

  </head>
  <style>

      float: left;

    /* Dropdown button */

      margin: 0; /* Important for vertical align on mobile phones */

    /* Add a red background color to navbar links on hover */

    /* Dropdown content (hidden by default) */

  <body>
    <div class="navbar">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Tests
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="index_delete.html">Delete Tests Page</a>
          <a href="index_deleteFKC.html">Delete FKC Tests Page</a>
          <a href="index_page1_issue11.html">Page 1 Issue11 Tests Page</a>
          <a href="index_page2_issue11.html">Page 2 Issue11 Tests Page</a>
          <a href="index_incremental_upgrade_version.html">New Incremental Upgrade Version</a>
          <a href="index_readonly.html">DB Readonly & WAL2</a>
        </div>
      </div>
    </div>
    <h1>DB Readonly & WAL2</h1>
    <jeep-sqlite></jeep-sqlite>
  </body>
</html>
<script>
  (async () => {
    await customElements.whenDefined('jeep-sqlite');
    const jeepSqlite = document.querySelector('jeep-sqlite');
    jeepSqlite.addEventListener('jeepSqliteImportProgress', (event) => {
      console.log(`Import: ${event.detail.progress}`)
    });
    jeepSqlite.addEventListener('jeepSqliteExportProgress', event => {
      console.log(`Export: ${event.detail.progress}`)
    });
    if(await jeepSqlite.isStoreOpen()) {

      const startTest = async (name)  => {
        console.log(`************************************`);
        console.log(`* Starting ${name} *`);
        console.log(`************************************\n\n`);
      };
      const endTest = async(name,msg) => {
        if(msg.length === 0) {
          console.log(`\n* The set of tests ${name} was successful *\n`);
        } else {
          console.log(`${msg}`);
          console.log(`\n* The set of tests ${name} failed *\n`);
        }
      }
      const openConnection = async (dbName, encrypted, mode, version, readonly,
                                    isDelete) => {
        try {
          const openMode = readonly ? "RO" : "RW";
          const retCC  = (await jeepSqlite.checkConnectionsConsistency({dbNames:[dbName],openModes:[openMode]})).result;
          const isConn = (await jeepSqlite.isConnection({database: dbName, readonly: readonly})).result;
          if(!retCC || !isConn) {
              await jeepSqlite.createConnection({database: dbName, encrypted: encrypted, mode: mode,
                                                 version: version, readonly: readonly});
          }
          if (isDelete && !readonly) {
                await deleteDatabase(dbName);
          }
          await jeepSqlite.open({database: dbName, readonly: readonly});
          return Promise.resolve();
        } catch (err) {
            return Promise.reject(err);
        }
      }
      const deleteDatabase = async (dbName) => {
        try {
            const ret = (await jeepSqlite.isDBExists({database: dbName})).result;
            if(ret) {
                await jeepSqlite.deleteDatabase({database: dbName});
                return Promise.resolve();
            } else {
                return Promise.resolve();
            }
        } catch(err) {
            return Promise.reject(err);
        }
      }
      const initializeTest = async() => {
        try {
          // test the plugin with echo
          let res = await jeepSqlite.echo({value:"Hello from echo"});
          if(res.value !== "Hello from echo"){
              const msg = `Error: Echo not returning "Hello from echo"\n`;
              return Promise.reject(msg);
          }
          console.log("> Echo successful\n");
          await openConnection('test-readonly', false,
                                'no-encryption', 1, false, true);

          console.log("> Open connection 'test-readonly' successful\n");
          // Close Connection test-readonly
          await jeepSqlite.closeConnection({database: 'test-readonly', readonly: false});
          let msg = `> closeConnection "test-readonly" successful\n`;
          console.log(msg);
          return Promise.resolve();
        } catch (err) {
            let msg = err.message ? err.message : err;
            console.log(`Error: ${msg}`);
            return Promise.reject(msg);
        }
      }

      const showUsers = async (message) => {
        try {
          let res = await jeepSqlite.query({database: 'test-readonly',statement: 'SELECT * FROM users'});
          console.log(`**** Show Users ${message} ****`)
          for( const user of res.values) {
            console.log(`>>> id: ${user.id} name: ${user.name} age: ${user.age}`);
          }
        } catch(err) {
            return Promise.reject(err);
        }
      }
      const totalUsers = async (message)  => {
        try {
//          await openConnection('test-readonly', false,
//                                  'no-encryption', 1, true, false);
          await jeepSqlite.saveToStore({database: 'test-readonly'});
          const res = await jeepSqlite.query({database: 'test-readonly',statement: 'SELECT * FROM users',
                                        readonly: true});
          console.log(`>>> total Users: ${res.values.length}`);

        } catch(err) {
            return Promise.reject(err);
        }
      }


      // ********************************
      // *** test with SQL statements ***
      // ********************************
      const versionUpgrades = [
        {
          toVersion: 1,
          statements: [
            `CREATE TABLE IF NOT EXISTS users (
                id INTEGER PRIMARY KEY NOT NULL,
                email TEXT UNIQUE NOT NULL,
                name TEXT,
                company TEXT,
                size REAL,
                age INTEGER,
                last_modified INTEGER DEFAULT (strftime('%s', 'now'))
            );`,
            `CREATE INDEX IF NOT EXISTS users_index_name ON users (name);`,
            `CREATE INDEX IF NOT EXISTS users_index_last_modified ON users (last_modified);`,
            `CREATE TRIGGER IF NOT EXISTS users_trigger_last_modified
             AFTER UPDATE ON users
             FOR EACH ROW WHEN NEW.last_modified < OLD.last_modified
             BEGIN
                UPDATE users SET last_modified= (strftime('%s', 'now')) WHERE id=OLD.id;
             END;`,
            `INSERT INTO users (name,email,age) VALUES ('Whiteley', 'whiteley@local.host', 30);`,
            `INSERT INTO users (name,email,age) VALUES ('Jones', 'jones@local.host', 44);`,
          ]
        },
      ]
      const createVersion1 = async() => {
        try {

          await jeepSqlite.addUpgradeStatement({database: "test-readonly",
                                                upgrade: [versionUpgrades[0]]});
          // open readwrite connection on "test-readonly"
          await openConnection('test-readonly', false,
                                'no-encryption', 1, false, false);

          const walStmt = 'PRAGMA journal_mode=WAL2;';
          let ret = await jeepSqlite.execute({database: "test-readonly", statements: walStmt,
                                              transaction: false, readonly: false});
          // Select all users
          ret = await jeepSqlite.query({database: "test-readonly",
                                        statement: "SELECT * FROM users;",
                                        readonly: false});
          if(ret.values.length !== 2 ||
                ret.values[0].name !== "Whiteley" ||
                ret.values[1].name !== "Jones") {
            return Promise.reject("Query 2 Users failed");
          }
          await jeepSqlite.saveToStore({database: 'test-readonly'});
          return Promise.resolve();
        } catch (err) {
            let msg = err.message ? err.message : err;
            console.log(`Error: ${msg}`);
            return Promise.reject(msg);
        }
      }
      const createUsers = async() => {
        try {
          // open readonly connection on "test-readonly"
          await openConnection('test-readonly', false,
                                  'no-encryption', 1, true, false);
          console.log(`>>> in createUsers after  openConnection readonly\n`)
          // Select all users
          const ret = await jeepSqlite.query({database: "test-readonly",
                                        statement: "SELECT * FROM users;",
                                        readonly: true});
          if(ret.values.length !== 2 ||
                ret.values[0].name !== "Whiteley" ||
                ret.values[1].name !== "Jones") {
            return Promise.reject("Query 2 Users failed from readonly");
          }
          for (let i=0; i< 400; i++) {
//            await openConnection('test-readonly', false,
//                                  'no-encryption', 1, false, false);
            const stmt = `INSERT INTO users (name,email,age) VALUES ("testname${i}","testemail${i}",${Math.floor(Math.random() * 105 +18)});`;
            await jeepSqlite.run({database: 'test-readonly', statement: stmt,
                                              transaction: true, readonly: false});

            if (i % 100 === 0) await totalUsers();
            if (i === 399) {
              await totalUsers();
              return Promise.resolve();
            }
          }

        } catch (err) {
            let msg = err.message ? err.message : err;
            console.log(`Error: ${msg}`);
            return Promise.reject(msg);
        }

      }
      try {
        var activeTest = 'DatabaseReadOnly&Wal2';
        // test standard SQL statements
        await startTest(activeTest);
        // initialize the database testNew and fill some data
        await initializeTest();
        // create version 1
        await createVersion1();
        await showUsers('after Version 1');

        console.log(`******** version 1 successful ********\n`)
        await createUsers();
        console.log(`******** after create users successful ********\n`)
        // Close Connection ReadWrite for "test-readonly"
        if ((await jeepSqlite.isConnection({database: 'test-readonly', readonly: false})).result) {
          await jeepSqlite.closeConnection({database: 'test-readonly', readonly: false});
          let msg = `> closeConnection readwrite "test-readonly" successful\n`;
          console.log(msg);
        }
        // Close Connection ReadOnly for "test-readonly"
        if ((await jeepSqlite.isConnection({database: 'test-readonly', readonly: true})).result) {
          await jeepSqlite.closeConnection({database: 'test-readonly', readonly: true});
          let msg = `> closeConnection readonly "test-readonly" successful\n`;
          console.log(msg);
        }
        console.log(`******** close connections successful ********\n`)

        await endTest(activeTest,'');
      } catch (err) {
        let msg = err.message ? err.message : err;
        console.log(`Error: ${msg}`);
        await endTest(activeTest,msg);
      }

    }
  })();
</script>
